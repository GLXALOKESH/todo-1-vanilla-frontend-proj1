<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Staatliches&display=swap');
    </style>

</head>

<body>
    <div class="wall" id="wall1"></div>

        <div class="text-input" id="text-inp-main">
            <img src="close.svg" alt="close" class="close" id="close-box">
            <input type="text" placeholder="input task heading" class="text">
            <button class="add" id="task-add">Add Task</button>
        </div>
  
    <h1>TO-DO</h1>
    <div class="container">
        <div class="button" id="addTaskBtn">
            <img src="plus.svg" alt="" class="" id="plus">
            <p>ADD</p>
        </div>
        <div class="task-remained continn" id="tr-box"></div>
        <div class="task-complete continn" id="tc-box"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
